<body>
<div style="vertical-align: middle; height: 400pt; width: 500pt; margin: 0">
    <div class="login-menu">
        <form action="" method="post" style="margin: auto">
        <div>
            <div class="icon">
                <i class="fas fa-user-alt"></i>
            </div><div class="input-field">
                <input type="text" name="login" id="login" placeholder="Username of e-mail" style="border-color: white; border-width: 0;">
            </div>
        </div>
        <div>
            <div class="icon">
                 <i class="fas fa-key"></i>
            </div><div class="input-field">
                 <input type="password" name="pswd" id="pswd" placeholder="Password" style="border-color: white; border-width: 0;">

        </div>

        <div>Forgot password?

            <input type="submit" name="" id="" value="LOGIN" class="login-button">
        </div>
         <div>
            <p class="line" ><span>OR</span></p>
        </div>
       <div>Create my Strock Accounts
           <br>
           <button class="socail-button red">
               <i class="fab fa-google"></i>

           <button class="socail-button blue">
                <i class="fab fa-facebook-f"></i>
           </button>
       </div>
        </form>
